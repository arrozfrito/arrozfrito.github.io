<label for="fname">Webhook Id:</label>
<input type="text" id="id" name="id"><br><br>
<label for="fname">Webhook Token:</label>
<input type="text" id="token" name="token"><br><br>
Number of times: <input type="text" id="times" name="times"><br><br>

(in case you dont know, the webhook format is https://discord.com/api/webhooks/(webhook id)/(webhook token))
<br><br>

<script type="text/javascript" src="./discord.stable.min.js"></script>
<script type="text/javascript">
  function myFunction(){      
  	for(let i = 0; i < ${document.getElementById("times").value}; i++){
  		const client = new Discord.WebhookClient(`${document.getElementById("id").value}`, `${document.getElementById("token").value}`);
    	client.send(`test`)
    }
  }
</script>

<button onclick="myFunction()">Send</button>
